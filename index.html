    <!-- Custom JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const foodBtn = document.getElementById("foodBtn");
            const starterBtn = document.getElementById("starterBtn");
            const beveragesBtn = document.getElementById("beveragesBtn");
            const foodSection = document.getElementById("foodSection");
            const starterSection = document.getElementById("starterSection");
            const beveragesSection = document.getElementById("beveragesSection");
    
            foodBtn.addEventListener("click", function() {
                foodSection.style.display = "block";
                starterSection.style.display = "none";
                beveragesSection.style.display = "none";
                foodBtn.classList.add("active-line");
                starterBtn.classList.remove("active-line");
                beveragesBtn.classList.remove("active-line");
            });
    
            starterBtn.addEventListener("click", function() {
                starterSection.style.display = "block";
                foodSection.style.display = "none";
                beveragesSection.style.display = "none";
                starterBtn.classList.add("active-line");
                foodBtn.classList.remove("active-line");
                beveragesBtn.classList.remove("active-line");
            });
    
            beveragesBtn.addEventListener("click", function() {
                beveragesSection.style.display = "block";
                foodSection.style.display = "none";
                starterSection.style.display = "none";
                beveragesBtn.classList.add("active-line");
                foodBtn.classList.remove("active-line");
                starterBtn.classList.remove("active-line");
            });
    
            // Initially display the food section
            foodSection.style.display = "block";
            foodBtn.classList.add("active-line");
        });
    </script>
